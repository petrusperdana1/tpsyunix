<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blush Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8; /* Very light gray background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the form */
        .login-card {
            background-color: #ffffff; /* White background for the card */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Softer shadow */
            width: 100%;
            max-width: 480px; /* Slightly wider card */
            box-sizing: border-box;
            text-align: center; /* Center content */
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 25px; /* More space between groups */
            text-align: left; /* Align label and input to left */
            position: relative; /* For positioning copy button */
        }

        /* Label Styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95em;
        }

        /* Input Field Styling */
        .input-wrapper {
            display: flex; /* Flexbox for input and button */
            align-items: center;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 8px;
            overflow: hidden; /* Ensure border-radius applies to children */
        }

        input[type="text"],
        input[type="email"] {
            flex-grow: 1; /* Input takes most of the space */
            padding: 12px 15px;
            border: none; /* No individual border for input */
            background-color: #ffffff;
            color: #333;
            font-size: 1em;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            /* No direct border change on focus here, handled by input-wrapper */
        }

        /* Copy Button Styling */
        .copy-button {
            background-color: transparent; /* No background */
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 1.1em;
            color: #888; /* Darker icon color */
            transition: color 0.2s ease;
            outline: none;
        }

        .copy-button:hover {
            color: #555; /* Slightly darker on hover */
        }

        /* Manual Login Button Styling */
        .manual-login-button {
            display: inline-block; /* Make it block-level but respect text-align center */
            width: 100%; /* Full width within its parent */
            padding: 16px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: none;
            border-radius: 10px; /* More rounded corners */
            font-size: 1.15em;
            font-weight: 600;
            text-decoration: none; /* Remove underline for link */
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 15px; /* Space above button */
        }

        .manual-login-button:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <form id="dataForm">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="emailInput" name="login" readonly placeholder="cs@belajaar.id">
                    <button type="button" class="copy-button" onclick="copyToClipboard('emailInput')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <div class="input-wrapper">
                    <input type="text" id="passwordInput" name="password" readonly placeholder="BlushDesignGroupy2025!">
                    <button type="button" class="copy-button" onclick="copyToClipboard('passwordInput')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <a href="#" id="manualLoginLink" class="manual-login-button">Manual login</a>
        </form>
    </div>

    <script>
        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const inputElement = document.getElementById(elementId);
            inputElement.select(); // Select the text in the input field
            inputElement.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy"); // Copy the text
            alert("Copied to clipboard: " + inputElement.value); // Optional: give feedback
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            // Get values from URL parameters
            const loginFromUrl = params.get('login') || '';
            const passwordFromUrl = params.get('password') || '';
            const targetUrl = params.get('url') || '#'; // Default to '#' if no URL param

            // Fill input fields
            document.getElementById('emailInput').value = loginFromUrl;
            document.getElementById('passwordInput').value = passwordFromUrl;

            // Set the 'href' for the "Manual login" button
            document.getElementById('manualLoginLink').href = targetUrl;
        };
    </script>

</body>
</html>
