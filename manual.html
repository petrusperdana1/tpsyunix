<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blush Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS tidak berubah, jadi kita biarkan sama seperti sebelumnya */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95em;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        input[type="text"],
        input[type="email"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            background-color: #ffffff;
            color: #333;
            font-size: 1em;
            outline: none;
        }
        .copy-button {
            background-color: transparent;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 1.1em;
            color: #888;
            transition: color 0.2s ease;
            outline: none;
        }
        .copy-button:hover {
            color: #555;
        }
        .manual-login-button {
            display: inline-block;
            width: 100%;
            padding: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 15px;
        }
        .manual-login-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <form id="dataForm" onsubmit="return false;"> <div class="form-group">
                <label for="emailInput">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="emailInput" name="login" readonly placeholder="cs@belajaar.id">
                    <button type="button" class="copy-button" onclick="copyToClipboard('emailInput')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <div class="input-wrapper">
                    <input type="text" id="passwordInput" name="password" readonly placeholder="BlushDesignGroupy2025!">
                    <button type="button" class="copy-button" onclick="copyToClipboard('passwordInput')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <a href="#" id="manualLoginLink" class="manual-login-button" target="_blank" rel="noopener noreferrer">Manual login</a>
            
        </form>
    </div>

    <script>
        // PERBAIKAN 2: Menggunakan metode Clipboard API yang lebih modern
        function copyToClipboard(elementId) {
            const inputElement = document.getElementById(elementId);
            const textToCopy = inputElement.value;

            // Cek apakah browser mendukung Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert("Berhasil disalin: " + textToCopy);
                }).catch(err => {
                    console.error("Gagal menyalin: ", err);
                    alert("Gagal menyalin teks.");
                });
            } else {
                // Fallback untuk browser yang sangat lama
                alert("Browser Anda tidak mendukung fitur salin.");
            }
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            const loginFromUrl = params.get('login') || '';
            const passwordFromUrl = params.get('password') || '';
            const targetUrl = params.get('url') || '#'; 

            document.getElementById('emailInput').value = loginFromUrl;
            document.getElementById('passwordInput').value = passwordFromUrl;
            document.getElementById('manualLoginLink').href = targetUrl;
        };
    </script>

</body>
</html>
