<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blush Design Login</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text color */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
        }

        /* Container for the form */
        .login-container {
            background-color: #2a2a2a; /* Slightly lighter dark for the container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px; /* Max width for the form */
            box-sizing: border-box; /* Include padding in width */
        }

        /* Header Styling */
        h1 {
            color: #f0f0f0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* Form Group Styling (for label and input) */
        .form-group {
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            display: block; /* Make label take its own line */
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc; /* Slightly dimmer label */
        }

        /* Input Field Styling */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 12px 10px;
            border: 1px solid #444; /* Darker border */
            border-radius: 6px;
            background-color: #333; /* Darker input background */
            color: #f0f0f0; /* Light text in input */
            font-size: 1em;
            outline: none; /* Remove outline on focus */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #666; /* Lighter border on focus */
        }

        /* Placeholder Text Styling */
        ::placeholder {
            color: #888;
        }

        /* Button Styling (if you add one later) */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* A blue color, can be changed */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Blush Design Login</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #aaa;">Data berikut diambil secara otomatis dari URL.</p>

        <form id="dataForm">
            <div class="form-group">
                <label for="nama">Nama Aplikasi:</label>
                <input type="text" id="nama" name="name" readonly placeholder="Nama Aplikasi">
            </div>
            <div class="form-group">
                <label for="email">Email / Username:</label>
                <input type="email" id="email" name="login" readonly placeholder="cs@belajaar.id">
            </div>
            <div class="form-group">
                <label for="sandi">Password:</label>
                <input type="password" id="sandi" name="password" readonly placeholder="********">
            </div>
            </form>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            // Perhatikan bahwa ID input dan nama parameter URL harus cocok dengan yang Anda inginkan
            // Misalnya: params.get('name') akan mencari '?name=...' di URL
            // Lalu, document.getElementById('nama') akan memasukkan nilai tersebut ke input dengan id="nama"

            document.getElementById('nama').value = params.get('name') || ''; // '|| ''' untuk mencegah null jika parameter tidak ada
            document.getElementById('email').value = params.get('login') || '';
            document.getElementById('sandi').value = params.get('password') || '';

            // Jika Anda ingin menggunakan parameter 'url' untuk redirect atau membuat link
            // const targetUrl = params.get('url');
            // if (targetUrl) {
            //     // Lakukan sesuatu dengan targetUrl, misalnya membuat tombol 'Go to Login'
            //     // document.getElementById('loginButton').onclick = function() { window.location.href = targetUrl; };
            // }
        };
    </script>

</body>
</html>
