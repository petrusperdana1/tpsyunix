<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Logo" class="logo">
        <h1>Sign in to GitHub</h1>
        <div class="login-box">
            <form>
                <label for="username">Username or email address</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <a href="dashboard.html" style="text-decoration: none;">
                    <button type="button">Sign in</button>
                </a>
            </form>
        </div>
        <div class="create-account-box">
            <p>New to GitHub? <a href="#">Create an account</a>.</p>
        </div>
    </div>
</body>
</html>
