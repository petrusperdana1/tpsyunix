<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Groupy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <header class="login-header">
        <div class="logo">Groupy</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Pricing</a>
            <a href="#">Services</a>
        </nav>
        <div class="actions">
            <a href="#" class="login-btn">Log in</a>
            <a href="#" class="signup-btn">Sign up</a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>Log in to Groupy</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="login-links">
                <p><a href="#">Forgot password?</a></p>
                <p style="margin-top: 15px; color: #777;">
                    Haven't joined us yet? <a href="#">Sign up</a>
                </p>
                <p id="error-message" style="color: #ff0000; margin-top: 15px;"></p>
            </div>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
</body>
</html>
