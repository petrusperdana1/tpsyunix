<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupy - Member Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            box-sizing: border-box;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357abd;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
            height: 20px;
            font-weight: 500;
        }
        .success { color: #4CAF50; }
        .error { color: #ff4d4d; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://raw.githubusercontent.com/petrusperdana1/groupy-extension-2.2/main/logo.png" alt="Groupy Logo">
        <h2>Member Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button id="loginButton">Login</button>
        <p id="message"></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="./login.js"></script>
</body>
</html>
