<!DOCTYPE html>
<html>
<head>
    <title>Groupy - Member Login</title>
    <style>body{font-family:sans-serif;background:#121212;color:white;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.login-container{background:#1e1e1e;padding:40px;border-radius:10px;text-align:center;width:350px}.input-group{margin-bottom:20px;text-align:left}.input-group input{width:100%;padding:10px;border-radius:5px;border:1px solid #444;background:#333;color:white}button{width:100%;padding:12px;border:none;border-radius:5px;background:#4a90e2;color:white}#message{margin-top:15px;height:20px;color:#ff4d4d}</style>
</head>
<body>
    <div class="login-container">
        <img src="URL_LENGKAP_KE_LOGO_ANDA.png" alt="Logo">
        <h2>Member Login</h2>
        <input type="email" id="email" placeholder="Email" class="input-group">
        <input type="password" id="password" placeholder="Password" class="input-group">
        <button id="loginButton">Login</button>
        <p id="message"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="./login.js"></script>
</body>
</html>
