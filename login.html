<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Groupy Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1A1D21;
            --bg-card: #2C2F33;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --accent-color: #6C63FF;
            --border-color: #3A3D40;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container { width: 100%; max-width: 420px; text-align: center; }
        .header .logo { font-weight: 700; font-size: 32px; margin-bottom: 20px; }
        .header h1 { font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .header p { color: var(--text-secondary); margin-bottom: 40px; }
        #login-form { display: flex; flex-direction: column; gap: 16px; }
        #login-form input {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #login-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.25);
        }
        #login-form button {
            background-color: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #login-form button:hover { background-color: #5a52e0; }
        #login-form button:disabled { background-color: #3e3e3e; cursor: not-allowed; }
        .message-area {
            margin-top: 20px;
            font-weight: 500;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-message { color: var(--error-color); }
        .success-message { color: var(--success-color); }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <header class="header">
            <div class="logo">Groupy</div>
            <h1>Welcome</h1>
            <p>Login or Register to activate your extension.</p>
        </header>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" id="submit-button">Login / Register</button>
        </form>
        <div id="message-area" class="message-area"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB099Q-MxSGz0oPcla4wFN7CKJOm6vY104",
            authDomain: "groupyextensionauth.firebaseapp.com",
            projectId: "groupyextensionauth",
            storageBucket: "groupyextensionauth.firebasestorage.app",
            messagingSenderId: "485883911190",
            appId: "1:485883911190:web:b64672fac6256987b0a937",
            measurementId: "G-3VND6ZWN0Z"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User sudah login, mengalihkan ke dashboard...");
                window.location.href = './dashboard.html';
            } else {
                console.log("Tidak ada user yang login. Halaman login ditampilkan.");
            }
        });

        const loginForm = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');
        const submitButton = document.getElementById('submit-button');
        const mainContainer = document.getElementById('main-container');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            messageArea.textContent = 'Processing...';
            messageArea.className = 'message-area';
            submitButton.disabled = true;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Login berhasil:', userCredential.user.email);
                    handleLoginSuccess();
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        createUserWithEmailAndPassword(auth, email, password)
                            .then((userCredential) => {
                                console.log('Akun baru berhasil dibuat:', userCredential.user.email);
                                handleLoginSuccess();
                            })
                            .catch((signUpError) => {
                                messageArea.textContent = signUpError.message;
                                messageArea.classList.add('error-message');
                                submitButton.disabled = false;
                            });
                    } else {
                        messageArea.textContent = error.message;
                        messageArea.classList.add('error-message');
                        submitButton.disabled = false;
                    }
                });
        });

        function handleLoginSuccess() {
            mainContainer.innerHTML = `
                <div class="header">
                    <div class="logo">Groupy</div>
                    <h1>Login Successful!</h1>
                    <p class="success-message">Authentication signal sent to the extension. This tab will close automatically.</p>
                </div>
            `;
            // MENGIRIM SINYAL KE CONTENT SCRIPT EKSTENSI
            window.postMessage({ action: "userLoggedInFromWebsite" }, "*");
        }
    </script>
</body>
</html>
