<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
    <main class="dashboard-container">
        <div class="user-info-header">
            <span id="user-email-display" class="user-email">Loading user...</span>
            <button id="logout-button" class="logout-btn">Log out</button>
        </div>
        <h1>Dashboard</h1>

        <div class="dashboard-card plan-card">
            <h3>Your plan</h3>
            <div class="plan-name">Premium</div>
            <div class="plan-expiry">Your premium is valid until September 07, 2025. 07:11:10 (UTC +7).</div>
        </div>

        <div class="dashboard-card account-card">
            <h2>Account</h2>
            <div class="action-row">
                <span>Edit profile</span>
                <span>&gt;</span>
            </div>
            <div class="action-row">
                <span>Activity logs</span>
                <span>&gt;</span>
            </div>
            <div class="action-row">
                <span>Manage Discord connection</span>
                <span>&gt;</span>
            </div>
        </div>

        <div class="dashboard-card account-card">
            <h2>Premium</h2>
            <div class="action-row">
                <span>Purchase premium</span>
                <span>&gt;</span>
            </div>
        </div>
    </main>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
